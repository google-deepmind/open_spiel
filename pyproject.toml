[build-system]
requires = ["setuptools>=61", "cmake>=3.17"]
build-backend = "setuptools.build_meta"

[project]
name = "open_spiel"
version = "1.2"
license = { file = "LICENSE" }
description = "A Framework for Reinforcement Learning in Games"
requires-python = ">=3.7"
authors = [
    { name = "The OpenSpiel authors", email = "open_spiel@google.com" },
]
dependencies = [
    "pip >= 20.0.2",
    "attrs >= 19.3.0",
    "absl-py >= 0.10.0",
    "numpy >= 1.21.5",
    "scipy >= 1.10.1"
]
dynamic = ["readme"]

[project.urls]
homepage = "https://github.com/deepmind/open_spiel"

[tool.setuptools]
zip-safe = false

[tool.setuptools.dynamic]
readme = { file = "README.md" }

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pylint"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["open_spiel", "open_spiel.*"]


[tool.pyink]
line-length = 80
pyink-indentation = 2
include = '\.pyi?$'
exclude = '''
/(
\.eggs
| \.git
| \.hg
| \.mypy_cache
| \.nox
| \.tox
| \.venv
| _build
| buck-out
| build
| dist
)/
'''

[tool.black]
line-length = 80
include = '\.pyi?$'
exclude = '''
/(
\.eggs
| \.git
| \.hg
| \.mypy_cache
| \.nox
| \.tox
| \.venv
| _build
| buck-out
| build
| dist
)/
'''

[tool.isort]
profile = "black"
