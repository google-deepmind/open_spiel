[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "cmake>=3.15",
    "ninja; platform_system != 'Windows'",
]
build-backend = "setuptools.build_meta"

[project]
name = "open-spiel"
version = "1.6.1"
description = "A Framework for Reinforcement Learning in Games"
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [
    {name = "The OpenSpiel authors", email = "open_spiel@google.com"},
]
keywords = ["reinforcement learning", "game theory", "artificial intelligence", "games"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
 
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "absl-py",
    "attrs",
    "numpy",
]

[project.optional-dependencies]
full = [
    "matplotlib",
    "nashpy",
    "networkx",
    "pillow",
    "pygame",
    "pygraphviz",
    "scipy",
    "tensorflow",
    "torch",
]

[project.urls]
Homepage = "https://github.com/deepmind/open_spiel"
Repository = "https://github.com/deepmind/open_spiel.git"
Documentation = "https://openspiel.readthedocs.io/"
"Bug Tracker" = "https://github.com/deepmind/open_spiel/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["open_spiel*"]

[tool.setuptools.package-data]
"*" = ["*.so", "*.pyd", "*.dll"]